<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Jul8 test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script class="javascript" src="all.js"></script>
</head>
<body style='background: #fff; padding: 10pt;'>

	<div class="panel panel-default">
		<div class="panel-body" id="PANEL_BODY">
		</div>
	</div>	

    <div id='TEMPLATE_HOLDER_ROOT' style='display:none;'>
        <!-- ########################################################################### -->
        $(TemplateBegin)
        <table j8-template="MyTable" class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>내용</th>
                    <th>동작</th>
                </tr>
            </thead>
            <tbody>
                <tr j8-listItem="TR" style="cursor: pointer" j8-model="SampleData">
                    <td>{{num}}</td>
                    <td>템플릿 스타일로 설정하는 {{ num }}번째 행 (두번째 등장한 숫자 {{ num}}) (없을때는 {{xxx}})</td>
                    <td>
                        <button j8-control="btnRemove" class="btn btn-default btn-xs">지우기</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button j8-template="Button" class="btn btn-info" j8-model="Button">{{caption}}</button>

        $(TemplateEnd)
        <!-- ########################################################################### -->
    </div>
</body>
</html>
