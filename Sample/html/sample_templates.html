<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Jul8 test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script class="javascript" src="all.js"></script>
</head>
<body style='background: #fff; padding: 10pt;'>
    <h3>To Do List</h3>
	<div class="panel panel-default">
		<div class="panel-body" id="PANEL_BODY">
		</div>
	</div>	

    <div id='TEMPLATE_HOLDER_ROOT' style='display:none;'>
        <!-- ########################################################################### -->
        $(TemplateBegin)
        <div j8-template="TodoListView" style='width:400px'>
            <div j8-listItem="TodoItemControl" j8-model="TodoItem" style='padding:5px; border: 1px solid #ccc'>
                <input j8-control="completed" type="checkbox">
                <div j8-control="text" style='display:inline-block; width:95%; background:#eee; margin:0;'>{{ text }}</div>
                <input j8-control="input" type="text" value="{{ text }}" style='width:95%; margin:0;'>
            </div>
        </div>
        $(TemplateEnd)
        <!-- ########################################################################### -->

    </div>
</body>
</html>
