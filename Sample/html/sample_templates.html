<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Jul8 test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script class="javascript" src="all.js"></script>
</head>
<body style='background: #fff; padding: 10pt;'>

	<div class="panel panel-default">
		<div class="panel-body" id="PANEL_BODY">
		</div>
	</div>	

    <div id='TEMPLATE_HOLDER_ROOT' style='display:none;'>
        <!-- ########################################################################### -->
        $(TemplateBegin)
        <div j8-template="Buttons">
            <button j8-control="add" class="btn btn-info">새 항목 추가</button>
            <br>
            <input j8-control="removeIdx" type="text" value="0" style="width: 30pt" />
            <button j8-control="removeAt" class="btn btn-info">번째 지우기</button>
            <br>
            <button j8-control="empty" class="btn btn-info">모두 지우기</button>
            <div j8-control="summary">

            </div>
        </div>
        <br />
        <table j8-template="MyTable" class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>내용</th>
                    <th>INPUT</th>
                    <th>동작</th>
                </tr>
            </thead>
            <tbody>
                <tr j8-listItem="TR" style="cursor: pointer" j8-model="SampleData">
                    <td j8-control="num">
                        {{ num }}
                    </td>
                    <td>
                        템플릿 스타일로 설정하는 {{ num }}번째 행 (두번째 등장한 숫자 {{ num}})
                    </td>
                    <td>
                        <input j8-control="inNum" type="text" value="{{ inNum }}" />
                    </td>
                    <td>
                        <button j8-control="btnReflect" class="btn btn-default btn-xs">입력 반영</button>
                        <button j8-control="btnRemove" class="btn btn-default btn-xs">지우기</button>
                    </td>
                </tr>
            </tbody>
        </table>

        $(TemplateEnd)
        <!-- ########################################################################### -->
    </div>
</body>
</html>
